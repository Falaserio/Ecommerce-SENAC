{% extends 'base.html' %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Adicionar Novo Produto</h1>
    </div>
    <div class="product-form-container">
    <!-- Seu formulário existente aqui -->
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="id_nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição:</label>
            <textarea name="descricao" id="id_descricao" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="id_preco" class="form-label">Preço:</label>
            <input type="number" step="0.01" name="preco" id="id_preco" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_estoque" class="form-label">Estoque:</label>
            <input type="number" name="estoque" id="id_estoque" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_imagem" class="form-label">Imagem:</label>
            <input type="file" name="imagem" id="id_imagem" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Salvar Produto</button>
        {% if user.is_superuser %}
            <a href="{% url 'listar_produtos_admin' %}" class="btn btn-secondary">Voltar para a lista</a>
        {% else %}
            <a href="{% url 'listar_produtos_cliente' %}" class="btn btn-secondary">Voltar para a lista</a>
        {% endif %}
    </form>
    </div>
{% endblock %}
